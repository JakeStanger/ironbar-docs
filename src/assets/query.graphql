query RepoFiles($owner: String!, $name: String!, $object: String!) {
  repository(owner: $owner, name: $name) {
    object(expression: $object) {
      ... on Tree {
        entries {
          name
          path
          object {
            ... on Blob {
              isTruncated
              id
              text
            }
            ... on Tree {
              entries {
                name
                path
                object {
                  ... on Blob {
                    isTruncated
                    id
                    text
                  }
                  ... on Tree {
                    entries {
                      name
                      path
                      object {
                        ... on Blob {
                          isTruncated
                          id
                          text
                        }
                      }
                    }
                  }
                }
              }
            }
          }
        }
      }
    }
  }
}